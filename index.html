  <meta description="This is an internal bloveIt software tool to auto populate the standard, sushi and tapas PDF forms.">

  <title>Populate PDF Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Paste in Reservation Data</h2>

    <textarea rows="30" cols="120" type="text" class="text-area-main" id="reservation-info"></textarea>

    <button type="button" class="btn btn-primary" id="standard-button">Standard PDF</button>
    <button type="button" class="btn btn-secondary" id="sushi-button">Sushi PDF</button>
    <button type="button" class="btn btn-success" id="tapas-button">Tapas PDF</button>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
